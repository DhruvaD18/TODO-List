<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">  
    <h1>TODO-LIST</h1>

  </div>
  <script src="todo-list.js"></script>
</body>
</html>
